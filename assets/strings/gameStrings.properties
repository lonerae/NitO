#NIGHT
firstNight = A Night falls in the Outskirts and people go to sleep.\
  The only people remaining awake are the Agents of Chaos, killers and heretics,\
  meeting with their kind to discuss their future, dark plans.

#DAY
day = A new day starts in the Outskirts and people wake up.\
  Everyone votes who they think should be sent to the Gallows,\
  either to save the town or hide their tracks.

#RESOLUTION
dayResolution = Forced by the words of their fellow \
  citizens to the Gallows, may they always be remembered.